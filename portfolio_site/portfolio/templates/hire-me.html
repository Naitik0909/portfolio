{% extends 'base.html' %}

{% block body_block %}
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Hire Me</h2>
                </div>
                <form method="POST" name="form">
                  {% csrf_token %}
                    <div class="form-group"><label for="email">Email</label>
                      <input class="form-control" name="email" type="email" id="email">
                    </div>
                    <div class="form-group"><label for="phone">Mobile Number</label>
                      <input class="form-control" type="telephone" name="phone" value="">
                    </div>
            <div class="form-group"><label for="message">Message (Description about the work)</label>
              <textarea class="form-control" name="message" id="message"></textarea></div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6 button">
                      <button class="btn btn-primary btn-block" type="submit">Hire Me</button></div>
                </div>
            </div>
            </form>
            </div>
        </section>
    </main>

{% endblock %}
